              <input type="input" autocomplete="off" name="user" id="user" class="form-control" placeholder="example@gmail or username" required>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" autocomplete="off" name="password" id="password" class="form-control" placeholder="ingrese contraseÃ±a" required>
            </div>
            <input name="login" id="login" class="btn btn-block login-btn" type="submit" value="Ingresar">
          </form>
      </section>
        
    </main>
    <script src="./src/js/scripts/login.js"></script>
