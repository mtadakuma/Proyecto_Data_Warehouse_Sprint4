    <header>
        <a href="./contacts.html"><img src="./src/img/Data.gif" alt="Logo" class="logo" id='logo'></a>
        <nav>
            <ul>
                <li id='contacts-tab'><a href="./contacts.html">Contactos</a></li>
                <li id='companies-tab'><a href="./companies.html">Compañías</a></li>
                <li id='users-tab'><a href="#">Usuarios</a></li>
                <li id='region-tab'><a href="./regions.html">Región/Ciudad</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id='users-table'>
            <button id='add-user'>Crear nuevo usuario</button>
            <table>
                <thead>
                    <tr>
                        <th id='first_name'>Nombre</th>
                        <th id='last_name'>Apellido</th>
                        <th id='email'>Email</th>
                        <th id='profile'>Perfil</th>
                        <th id='username'>Username</th>
                        <th id='actions'>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tableData">
                </tbody>
            </table>
        </section>
        <section id='pop-up-user'>
            <div class='pop-up'>
                <h2 id='pop-up-title'>Usuario</h2>
                <div class='primary-info'>
                    <div class='tableDiv'>
                        <label for="input-first-name">Nombre</label>
                        <input type="text" name="input-first-name" id="input-first-name">
                    </div>
                    
                    <div class='tableDiv'> 
                        <label for="input-last-name">Apellido</label>
                        <input type="text" name="input-last-name" id="input-last-name">
                    </div>
                    
                    <div class='tableDiv'>
                        <label for="input-email">Email</label>
                        <input type="email" name="input-email" id="input-email">
                    </div>
                    
                </div>
                <div class='secondary-info'>
                    <div class='tableDiv'>
                        <label for="input-profile">Perfil</label>
                        <select id="input-profile" name="input-profile">
                            <option value="0">Basico</option>
                            <option value="1">Admin</option>
                        </select>
                    </div>
                    
                    <div class='tableDiv'>
                        <label for="input-username">Username</label>
                        <input type="input" autocomplete="off" name="input-username" id="input-username" required>
                    </div>
                    
                    <div class='tableDiv'>
                        <label for="input-password">Contraseña</label>
                        <input type="password" autocomplete="off" name="input-password" id="input-password"  required>
                    </div>
                    <div class='tableDiv'>
                        <label for="input-confirm-password">Repetir Contraseña</label>
                        <input type="password" autocomplete="off" name="input-confirm-password" id="input-confirm-password"  required>
                        <span id='message'></span>
                    </div>
                </div>

                <div class='btn-container'>
                    <button type="submit" id='submit-pop-up'>Enviar</button>
                    <button id='cancel-pop-up'>Cancelar</button>
                </div>
                
            </div>
        </section>
